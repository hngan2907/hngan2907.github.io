<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">

<meta charset="UTF-8">
<title>Registration form</title>

<body>
  <form>
    <div>
    <h1>Registration form</h1>
    <p>Please fill your information in this form below.</p>
    <hr>
  <label for="name">Name:</label><br>
  <input type="text" placeholder="Name" name="username" required><br>
  <label for="address">Address:</label><br>
  <input type="text" placeholder="Address" name="useraddress" required><br>
  <label for="email">Email:</label><br>
  <input type="email" placeholder="Email" name="useremail" required><br>
  <label for="phonenumber">Telephone number:</label><br>
  <input type="tel" placeholder="Phone number" name="usernumber" required><br>
  <label for="birthdate">Birthdate:</label><br>
  <input type="date" placeholder="Birth date" name="userbirth" required><br>
  <hr>
  <button class="center" type="submit">Submit</button>
</div>
</form>
</body>
